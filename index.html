<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Mentoria</title>
</head>
<body>
    

    <div class="page">
    <header>
        <h1>Mentoria</h1>
        <p>Preencha o formulário abaixo para<br> agendar a sua mentoria</p>
    </header>

    
    <form id="my-form">

        <fieldset>
            <legend><span>Informações pessoais</span></legend>
            
          <div class="input-wrapper">
            <section>
                <div class="one">
                    <label for="name">Nome</label>
                    <label for="Surname">Sobrenome</label>
                </div>
                
                <div class="one">
                    <input type="text" id="name"
                    required />
                    <input type="text" id="Surname"
                    required />
                    
                </div>
            </section>

            <label for="Email">Email<span>(digite um email válido)</span></label>
            <input type="text" id="Email"
            required />

            <label for="Password">Senha<span>(mínimo de 6 caracteres)</span></label>
            <input type="password" id="Password"
            required 
            minlength="6" />


          </div>

        </fieldset>

        <fieldset>
            <div class="input-wrapper">
            <legend><span>Informações do mentor</span></legend>
            <label for="mentor">Nome do seu mentor<span>(só o primeiro nome)</span></label>
            <input type="text" id="mentor"
            required />
        </fieldset>
        
        <fieldset>
            <legend><span>Seus horários disponíveis</span></legend>
            
        
            <div class="input-wrapper">
                <h1><span>Primeira mentoria</span></h1>
                <div class="espaço">

                    <div class="conjunto">
                <label for="date">Data<span>(DD/MM/AAAA)</span></label>
                <input type="date" 
                id="date"
                required />
                    </div>

                    <div class="conjunto">
                <label for="time">Das<span></span></label>
                <input type="time" 
                id="time"
                required />
                    </div>

                    <div class="conjunto">
                <label for="time">Até<span></span></label>
                <input type="time"
                 id="time"
                required />
                    </div>
                </div>


            </div>



                <div class="input-wrapper data">
                    <h1><span>Segunda mentoria</span></h1>
                    <div class="espaço">

                     <div class="conjunto">
                    <label for="date">Data<span>(DD/MM/AAAA)</span></label>
                    <input type="date"
                     id="date"
                     required />
                </div>

                     <div class="conjunto">
                    <label for="time">Das<span></span></label>
                    <input type="time" 
                    id="time"
                    required />
                </div>
                     
                     <div class="conjunto">
                    <label for="time">Até<span></span></label>
                    <input type="time"
                     id="time"
                     required />
                     </div>

                    </div>
                
                
                
                </div>
            
        </fieldset>
    </form>

    <footer>

        <input class="button" 
        type="submit" 
        form="my-form" 
        value="Salvar">
    </footer>



    </div>









</body>
</html>
